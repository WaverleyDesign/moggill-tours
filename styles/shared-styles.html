
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>

    :root {
      --paper-menu-background-color: #fff;
      --paper-menu-selected-item: {
        font-style: bold;
        color: var(--dark-primary-color);
        background-color: var(--paper-grey-200);
      };
      --paper-menu-focused-item: {
        font-style: bold;
        color: var(--dark-primary-color);
        background-color: var(--paper-grey-100);
      };

      /* Variables */
      --primary-color: var(--paper-light-green-900);
      --accent-color: var(--paper-brown-500);
      --dark-accent-color: var(--paper-brown-900);
    }

      /* General styles */








      a {
        color: var(--primary-color);
        text-decoration: none;
      }

      div.app-name {
        font-family: 'Vollkorn', 'Georgia', serif;
        font-size: 24px;
      }

      h1, paper-item-body div {
        font-family: 'Vollkorn', 'Georgia', serif;
        font-weight: 300;
        font-size: 24px;
        margin: 0px;
      }

      paper-item-body div.caption {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
      }

      div.item-icon {
        font-family: 'Vollkorn', 'Georgia', serif, serif;
        font-weight: 300;
        font-size: 36px;
        margin: 16px;
      }

      paper-progress {
        width: 100%;
      }

      paper-toolbar.main-toolbar {
        background-color: white;
        color: var(--dark-accent-color);
      }

      .moggill {
        color: var(--primary-color);
      }
      .tours {
        color: var(--accent-color);
      }

      h3.welcome {
        font-weight: 500;
        color: var(--paper-grey-600);
      }

      .chooseBox {
        margin: auto;
      }

      .container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .welcomeBox {
        text-align: center;
        width: auto;
        height: auto;
        padding: 24px 48px;
        margin-top: -4px;
      }


      .moggill.marginalised {
        margin-left: 8px;
      }
      span.spacer {
        height: 48px;
        display: block;
      }
      paper-button.startButton {
        font-size: 24px;
        margin: 16px;
      }
      .space {
        @apply(--layout-flex);
      }



      paper-card {
        width: calc(100% - 32px);
        margin: 32px;
      }

      paper-icon-button.play {
        height:64px;
        width:64px;
        color: var(--primary-color)
      }

      .zeroPad {
        padding: 0px;
      }

      .videoProgress {
        width: 100%;
      }

      span.video {
        background-color:  var(--paper-grey-800);
        color: white;
        width: calc(100% + 32px);
        height: 300px;
        display: block;
        margin: -16px;
      }

      div.dropdown-content {
        padding: 8px;
      }

      paper-material.bottom-sheet {
        position: fixed;
        height: 32px;
        width: calc(100% - 32px);
        margin: 0px;
        bottom: 0;
      }

      paper-menu {
        --paper-menu-selected-item: {
          color: var(--primary-color);
        }

        --paper-menu-focused-item-after: {
          background: var(--primary-color);
        }
      }



      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }


      paper-menu a {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        text-decoration: none;
        color: var(--menu-link-color);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }


      /* Height of the scroll area */
      .content {
        height: 1200px;
      }


      paper-material {
        border-radius: 2px;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }

      paper-menu {
        --paper-menu-background-color: transparent;
        --paper-menu-color: var(--primary-color);
        --paper-menu-selected-item: {
          background-color: var(--paper-light-green-100);
          color: var(--dark-accent-color);
        };
        --paper-menu-focused-item: {
          background-color: var(--paper-light-green-100);
          color: var(--dark-accent-color);
        };
        --paper-menu-focused-item-after: {
          background-color: var(--paper-light-green-100);
          color: var(--dark-accent-color);
        };
      }

      paper-item {
        --paper-item-selected: {
          background-color: var(--paper-light-green-100);
          color: var(--dark-accent-color);
        };
      }

      app-drawer {
        --app-drawer-content-container: {
          @apply(--shadow-elevation-2dp);
        };
      }

      .search {
        --paper-input-container-color: whitesmoke;
        --paper-input-container-focus-color: white;
        --paper-input-container-input-color: white;
        --paper-input-container-underline-focus: white;
      }

      /* Breakpoints */

      /* Small */
      @media (max-width: 600px) {

        .welcomeBox {
          margin-top: 25%;
        }

        div.buttons.horizontal.layout {
          margin-top: 30%;
        }

        .project-listing {
          position: fixed;
          bottom: 0px;
        }

        paper-item.list-item {
          margin: 4px -16px;
        }
        .moggill.heading, .tours.heading {
          font-size: 48px;
        }

        .search {
          margin: auto -8px;
        }

        .search-toolbar {
          margin: -16px;
          margin-bottom: 16px;
        }

        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }

        paper-material.list google-map, .lookout-video, .lookout-map {
          margin: -16px;
        }

        .welcome-dialog {
          width: 100%;
          height: 100%;
          margin: 0px;
        }

      }

      /* Tablet+ */
      @media (min-width: 601px) {

        paper-item.list-item {
          margin: 8px -30px;
        }

        .route-title {
          margin-left: -16px;
        }

        .moggill.heading, .tours.heading {
          font-size: 56px;
        }



        .search-toolbar {
          margin: -16px -30px;
          margin-bottom: 16px;
        }

        .lookout-page {
          width: 80%;
        }


        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }

        paper-material.list {
          width: 80%;
        }

        paper-material.list google-map, .lookout-video, .lookout-map{
          margin: -16px -30px;
        }

      }

      /* Desktop+ */
      @media (min-width: 961px) {
        .detail {
          margin-left: ;
        }

        .moggill.heading, .tours.heading {
          font-size: 64px;
        }


        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }

        paper-material.list {
          width: 60%;
        }

      }

      /* Big Desktop */
      @media (min-width: 1450px) {
        .lookout-page {
          width: 60%;
        }
      }


    h2.card-title {
      font-family: 'Vollkorn', 'Georgia', serif, 'Georgia', serif;
      margin: 0px;
      font-weight: 300;
    }
    h4.card-subtitle {
      margin: 12px 0px 12px 0px;
      font-weight: 400;
    }

      /* Material Design Adaptive Breakpoints */
      /*
        Below you'll find CSS media queries based on the breakpoint guidance
        published by the Material Design team. You can choose to use, customise
        or remove these breakpoints based on your needs.

        http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
       */


    </style>
  </template>
</dom-module>
